<h2>Source repository</h2>

Converge is developed using the <a href="http://abridgegame.org/">Darcs</a> source code revision system.

<p>The Converge source code can be checked out by executing the following command:

<pre style="padding-left: 20px">
darcs get http://convergepl.org/darcs_repos/current
</pre>

You can also <a href="/cgi-bin/darcs.cgi">view the source code online</a>.
